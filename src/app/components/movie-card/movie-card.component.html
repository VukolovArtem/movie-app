<p-card
  header=" {{ movie.original_title | uppercase }}"
  subheader="{{ movie.release_date | dateFormat }}"
  [style]="{ width: '360px' }"
>
  <ng-template pTemplate="header">
    <img alt="{{ movie.title }}" src="{{ movie.backdrop_path }}" />
  </ng-template>

  <p styleClass="overview">
    {{ movie.overview }}
  </p>

  @if (!isFavorite){
  <ng-template pTemplate="footer">
    <div class="active-button">
      <p-button icon="pi pi-heart" (click)="addToFavoritesList()" />
      <p-button icon="pi pi-bookmark" (click)="addToWatchLetterList()" />
    </div>
  </ng-template>
  }
</p-card>
