<p-card
  header=" {{ movie.original_title | uppercase }}"
  subheader="{{ movie.release_date | dateFormat }}"
  [style]="{ width: '360px' }"
>
  <ng-template pTemplate="header">
    <img alt="{{ movie.title }}" src="{{ movie.backdrop_path }}" />
  </ng-template>
  <p-panel [toggleable]="true"
    ><p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga suscipit,
      modi doloremque id quasi dolor aspernatur. Veniam nemo delectus fugit
      praesentium, iure rem, sint voluptates deleniti magnam officia
      consequuntur quasi!
    </p></p-panel
  >

  <ng-template pTemplate="footer">
    <div class="flex gap-3 mt-1">
      <p-button icon="pi pi-check" />
      <p-button icon="pi pi-bookmark" />
    </div>
  </ng-template>
</p-card>
