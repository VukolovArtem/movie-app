<div class="card">
  <div class="card__image">
    <img alt="{{ movie.title }}" [src]="getImageUrl(movie)" />
  </div>
  <div class="card__content">
    <h2 class="card__title">{{ movie.original_title | uppercase }}</h2>
    <h3 class="card__release">{{ movie.release_date | dateFormat }}</h3>
    <p class="card__descr">
      {{ movie.overview }}
    </p>
  </div>

  @if (!isFavorite){

  <div class="card__active">
    <div class="rating">
      <p-rating
        [ngModel]="movie.popularity"
        [readonly]="true"
        [cancel]="false"
      />
    </div>
    <div class="btn">
      <p-button
        icon="pi pi-heart br-20"
        size="large"
        (click)="addToFavoritesList()"
      />
      <p-button
        icon="pi pi-bookmark"
        size="large"
        (click)="addToWatchLetterList()"
      />
    </div>
  </div>

  }
</div>
